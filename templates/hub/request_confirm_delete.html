{% extends "base.html" %}
{% block title %}Delete Request Â· Request Hub{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="glass-card p-4">
            <h1 class="h4 mb-3">Delete Request</h1>
            <p class="mb-4">Are you sure you want to delete <strong>{{ object.reference_code }}</strong>? This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button class="btn btn-danger" type="submit">Delete</button>
                    <a class="btn btn-outline-secondary" href="{% url 'hub:request-detail' object.pk %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
