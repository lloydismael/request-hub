{% extends "base.html" %}
{% block title %}My Profile Â· Request Hub{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="glass-card p-4">
            <h1 class="h4 mb-4">Update Profile</h1>
            <form method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label" for="id_{{ field.name }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="invalid-feedback d-block">{{ field.errors|join:" " }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button class="btn btn-primary" type="submit">Save changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
